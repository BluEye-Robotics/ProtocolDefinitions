/**
 * In-Situ Parameter Block
 *
 * Up to NUMBER_OF_SENSOR_PARAMETERS blocks may be part of a sensor
 */
message AquaTrollParameterBlock {
  float measured_value = 1;
  Parameter parameter_id = 2;
  Unit units_id = 3;
  Quality data_quality_id = 4;
  float off_line_sentinel_value = 5;
  repeated Unit available_units = 6;
}

/**
 * In-Situ AquaTroll 500 sensor metadata
 *
 * (Mostly) static information about a connected sensor.
 *
 * Refer to Section 7 Sensor Common Registers in the In-Situ Modbus
 * Communication Protocol
 */
message AquaTrollSensorMetadata {
  google.protobuf.Timestamp timestamp = 1;
  Sensor sensor_id = 2;
  uint32 sensor_serial_number = 3;
  uint32 sensor_status = 4;
  google.protobuf.Timestamp last_factory_calibration = 5;
  google.protobuf.Timestamp next_factory_calibration = 6;
  google.protobuf.Timestamp last_user_calibration = 7;
  google.protobuf.Timestamp next_user_calibration = 8;
  uint32 warm_up_time_in_milliseconds = 9;
  uint32 fast_sample_rate_in_milliseconds = 10;
  uint32 number_of_sensor_parameters = 11;
  uint32 alarm_and_warning_parameter_number = 12;
  uint32 alarm_and_warning_enable_bits = 13;
  float high_alarm_set_value = 14;
  float high_alarm_clear_value = 15;
  float high_warning_set_value = 16;
  float high_warning_clear_value = 17;
  float low_warning_clear_value = 18;
  float low_warning_set_value = 19;
  float low_alarm_clear_value = 20;
  float low_alarm_set_value = 21;
  repeated AquaTrollParameterBlock parameter_blocks = 22;
}

message AquaTrollProbeMetadata {
  google.protobuf.Timestamp timestamp = 1;
  uint32 register_map_template_version = 2;
  Device device_id = 3;
  uint32 device_serial_number = 4;
  google.protobuf.Timestamp manufacture_date = 5;
  uint32 firmware_version = 6;
  uint32 boot_code_version = 7;
  uint32 hardware_version = 8;
  uint32 max_data_logs = 9;
  uint32 total_data_log_memory = 10;
  uint32 total_battery_ticks = 11;
  google.protobuf.Timestamp last_battery_change = 12;
  string device_name = 13;
  string site_name = 14;
  double latitude_coordinate = 15;
  double longitude_coordinate = 16;
  double altitude_coordinate = 17;
  google.protobuf.Timestamp current_time_utc = 18;
  uint32 device_status = 19;
  uint32 used_battery_ticks = 20;
  uint32 used_data_log_memory = 21;
  repeated Sensor sensors = 22;
}

message AquaTrollSensorParameters {
  google.protobuf.Timestamp timestamp = 1;
  Sensor sensor_id = 2;
  repeated AquaTrollParameterBlock parameter_blocks = 3;
}
